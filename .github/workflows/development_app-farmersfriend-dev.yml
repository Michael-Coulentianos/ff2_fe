name: Build and deploy Node.js app to Azure Web App - app-FarmersFriend-dev

on:
  push:
    branches:
      - development
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: CI=false npm run build --if-present

      - name: Package the build directory with node_modules
        run: zip -r build.zip ./*

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: build.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: node-app
          path: .

      - name: Unzip the build artifact
        run: unzip build.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: app-FarmersFriend-dev
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E3D3A708C7DF4C0F8AE33E4FEB7129AD }}
